an class="line"><span class="function"><span class="keyword">def</span> <span class="title">random_ip</span><span class="params">()</span>:</span></span><br><span class="line">    a = random.randint(<span class="number">1</span>, <span class="number">255</span>)</span><br><span class="line">    b = random.randint(<span class="number">1</span>, <span class="number">255</span>)</span><br><span class="line">    c = random.randint(<span class="number">1</span>, <span class="number">255</span>)</span><br><span class="line">    d = random.randint(<span class="number">1</span>, <span class="number">255</span>)</span><br><span class="line">    <span class="keyword">return</span> (str(a) + <span class="string">'.'</span> + str(b) + <span class="string">'.'</span> + str(c) + <span class="string">'.'</span> + str(d))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_score</span><span class="params">()</span>:</span></span><br><span class="line">    URL = <span class="string">"https://www.canada.ca/en/immigration-refugees-citizenship/services/immigrate-canada/express-entry/submit-profile/rounds-invitations.html"</span></span><br><span class="line">    headers = &#123;<span class="string">"user-agent"</span>: ua.random,</span><br><span class="line">               <span class="string">"X-Forwarded-For"</span>: random_ip()&#125;</span><br><span class="line"></span><br><span class="line">    page = requests.get(URL, headers=headers)</span><br><span class="line">    soup = BeautifulSoup(page.content, <span class="string">"html.parser"</span>)</span><br><span class="line">    text = str(soup.findAll(<span class="string">'div'</span>, class_=<span class="string">"mwsgeneric-base-html parbase section"</span>))</span><br><span class="line">    pattern = re.compile(<span class="string">r'CRS score of lowest-ranked candidate invited.*?\d\d\d'</span>)</span><br><span class="line">    match = pattern.findall(text)</span><br><span class="line">    current_score = str(match)[<span class="number">-5</span>:<span class="number">-2</span>]</span><br><span class="line"></span><br><span class="line">    pattern2 = re.compile(<span class="string">r'Date and time of round.*20\d\d'</span>)</span><br><span class="line">    match2 = pattern2.findall(text)</span><br><span class="line">    date_of_round = str(match2)[<span class="number">35</span>:<span class="number">-2</span>]</span><br><span class="line">    formatted_date_of_round = pd.to_datetime(date_of_round)</span><br><span class="line">    <span class="keyword">return</span> current_score, formatted_date_of_round</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">send_email</span><span class="params">()</span>:</span></span><br><span class="line">    server = smtplib.SMTP(<span class="string">"smtp.gmail.com"</span>,<span class="number">587</span>)</span><br><span class="line">    server.ehlo()</span><br><span class="line">    server.starttls()</span><br><span class="line">    server.ehlo()</span><br><span class="line">    server.login(<span class="string">"yifengphys@gmail.com"</span>,<span class="string">"dnvcixbylzridasg"</span>)</span><br><span class="line">    from_email = <span class="string">'yifengphys@gmail.com'</span></span><br><span class="line">    to_email = emailaddress</span><br><span class="line">    body = <span class="string">"The newest CRS score is "</span>+ get_score()[<span class="number">0</span>] + <span class="string">", updated on "</span>+ str(get_score()[<span class="number">1</span>])[:<span class="number">10</span>]</span><br><span class="line">    subject = <span class="string">'Government of Canada has updated the CRS score'</span></span><br><span class="line">    msg = MIMEText(body, <span class="string">'plain'</span>, <span class="string">'utf-8'</span>)</span><br><span class="line">    msg[<span class="string">'Subject'</span>] = Header(subject, <span class="string">'utf-8'</span>)</span><br><span class="line">    msg[<span class="string">'From'</span>] = Header(from_email, <span class="string">'utf-8'</span>)</span><br><span class="line">    msg[<span class="string">'To'</span>] = Header(to_email, <span class="string">'utf-8'</span>)</span><br><span class="line">    message = msg.as_string()</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        server.sendmail(from_email, to_email, message)</span><br><span class="line">        print(<span class="string">"Government of Canada has updated the CRS score, Email has sent to "</span>+ emailaddress)</span><br><span class="line">    <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">        print(e)</span><br><span class="line">    <span class="keyword">finally</span>:</span><br><span class="line">        server.quit()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">judge</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">if</span> get_score()[<span class="number">1</span>] == formatted_today:</span><br><span class="line">        send_email()</span><br><span class="line">    <span class="keyword">else</span>: print(<span class="string">"No CRS score update today, the latest CRS score is "</span>+ get_score()[<span class="number">0</span>]+<span class="string">", updated on "</span>+ str(get_score()[<span class="number">1</span>])[:<span class="number">10</span>])</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span>(<span class="literal">True</span>):</span><br><span class="line">    judge()</span><br><span class="line">    time.sleep(<span class="number">60</span>*<span class="number">60</span>)</span><br></pre></td></tr></table></figure>
